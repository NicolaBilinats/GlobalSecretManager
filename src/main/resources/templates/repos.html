<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Global Secret Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="table-responsive" th:if="${not #lists.isEmpty(repos)}">
        <h2 th:text="#{repositories}">Repositories List</h2>
        <table class="table table-striped table-hover">
            <tr>
                <th th:text="#{id}">Id</th>
                <th th:text="#{owner}">Owner</th>
                <th th:text="#{name}">Name</th>
                <th th:text="#{timeout}">Timeout</th>
                <th th:text="#{secrets}">Secrets</th>
            </tr>
            <tr th:each="repo : ${repos}">
                <td th:text="${repo.id}">Id</td>
                <td th:text="${repo.owner}">owner</td>
                <td th:text="${repo.name}">name</td>
                <td th:text="${repo.timeout}">Timeout</td>
                <td><a th:href="${'/repos/'+repo.owner+'/'+repo.name}" th:text="#{view}">View</a></td>
            </tr>
        </table>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->

</body>
</html>
