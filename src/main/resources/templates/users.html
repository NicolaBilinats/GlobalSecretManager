<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Global Secret Manager</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="table-responsive" th:if="${not #lists.isEmpty(users)}">
        <h2 th:text="#{user.list}">Users List</h2>
        <table class="table table-striped table-hover">
            <tr>
                <th th:text="#{id}">Id</th>
                <th th:text="#{login}">Login</th>
                <th th:text="#{email}">E-mail</th>
                <th th:text="#{active}">Active</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">>Id</td>
                <td th:text="${user.login}">Login</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.active}">Active</td>
            </tr>
        </table>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: foot"></th:block> /*/-->

</body>
</html>
